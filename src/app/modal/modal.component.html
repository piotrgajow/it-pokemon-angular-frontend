<div class="modal fade"
     id="quizEndedModal"
     tabindex="-1"
     role="dialog"
     aria-hidden="true"
>
    <div class="modal-dialog"
         role="document"
    >
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">
                    Quiz finished!
                </h5>
                <button type="button"
                        class="close"
                        data-dismiss="modal"
                        aria-label="Close"
                >
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                Correct answers:
                <span
                    [class.text-success]="score >= 7"
                    [class.text-warning]="score < 7 && score >3"
                    [class.text-danger]="score <= 3"
                >{{score}}</span>!
            </div>
        </div>
    </div>
</div>
